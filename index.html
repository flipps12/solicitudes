<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Entrar a la masturbanda</h1>

    <form class="form" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true">
        <div class="form-hijo">
            <h1 class="subtitulo">Respuestas basadas</h1>
            <label class="label">Nombre</label><br>
            <input  class="input1 input" name="nombre" type="text" placeholder="" required><br>
            <label class="label">Color de piel (Normal/Boliviano)</label><br>
            <input  class="input2 input" name="color" type="text" required><br>
            <label class="label">¿Quien te envio el link?</label><br>
            <input  class="input3 input" name="nombre link" type="text" placeholder="" required><br>
            <label class="label">¿Por que te dejariamos entrar (solo respuestas basadas)?</label><br>
            <input class="input4 input" name="razon" type="text" placeholder="" required><br>
            <button class="submit" type="submit">Enviar</button>
        </div>
    </form>
<script type="text/javascript" src="app.js" class="script"></script>    
</body>
</html>
